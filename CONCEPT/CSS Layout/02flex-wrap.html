<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;

      width: 500px;
      height: 300px;
      background-color: bisque;
      border: 1px solid black;

    }

    .item1 {
      width: 200px;
      background-color: forestgreen;
      border: 1px solid black;
      margin: 10px;
      text-align: center;
    }

    .wrap {
      flex-wrap: wrap;
    }

  </style>
</head>

<body>
  <h1>flex-wrap</h1>
  <hr>
  <h2>wrap</h2>
  <div class="box wrap">
    <div class="item1">1</div>
    <div class="item1">2</div>
    <div class="item1">3</div>
  </div>
  <h2>nowrap</h2>
  <div class="box">
    <div class="item1">1</div>
    <div class="item1">2</div>
    <div class="item1">3</div>
  </div>
</body>

</html>
