<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;

      width: 500px;
      height: 600px;
      background-color: bisque;
      border: 1px solid black;

    }

    .item1 {
      width: 100px;
      background-color: forestgreen;
      border: 1px solid black;
      margin: 10px;
      text-align: center;

      font-size: 5rem;
    }

    /* 
    align-self 의 기본값은 auto, 부모 설정을 따라감 
    부모가 기본 상태라면 stretch 처럼 동작
    */

    .stretch {
      align-self: stretch;
    }

    .flex-start {
      align-self: flex-start;
    }

    .flex-end {
      align-self: flex-end;
    }

    .center {
      align-self: center;
    }

    .align-items-center {
      align-items: center;
    }

    .align-content-center{
      align-content: center;
    }
  </style>
</head>

<body>
  <h1>align-self</h1>
  <hr>
  <h2>start, end, center, stretch, center, auto</h2>
  <div class="box">
    <div class="item1 flex-start">1</div>
    <div class="item1 flex-end">2</div>
    <div class="item1 center">3</div>
    <div class="item1 stretch">4</div>
    <div class="item1 center">5</div>
    <div class="item1">6</div>
  </div>
  <h2>align-items-center</h2>
  <div class="box align-items-center">
    <div class="item1 flex-start">1</div>
    <div class="item1 flex-end">2</div>
    <div class="item1 center">3</div>
    <div class="item1 stretch">4</div>
    <div class="item1 center">5</div>
    <div class="item1">6</div>
  </div>
  <h2>align-content-center</h2>
  <div class="box align-content-center">
    <div class="item1 flex-start">1</div>
    <div class="item1 flex-end">2</div>
    <div class="item1 center">3</div>
    <div class="item1 stretch">4</div>
    <div class="item1 center">5</div>
    <div class="item1">6</div>
  </div>
</body>

</html>
