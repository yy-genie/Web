<head>

<style>
    .parent > p {
        color: red;
    }
    .parent span {
        color: blue;
    }
</style>
</head>

<body>
<div class="parent">
    <p>자식</p>
    <p>
      <span>손자</span>
    </p>
    <p>자식</p>
</div>
</body>
